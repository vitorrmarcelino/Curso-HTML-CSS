<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Checkbox e Radio Button</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Selecione seu Sexo</legend>
            <input type="radio" name="sexo" id="isxman" value="M"><label for="isxman">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Mulher</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend> 
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
        </fieldset>
        <p><input type="submit">
        <input type="reset"></p>
    </form>
</body>
</html>
