<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora é o ultimo</title>
</head>
<body>
    <h1>Form</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" min="0" max="100" value="70" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">70</output><label for="ival">%</label>
    </p>

    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
