<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado nesse proprio servidor</p>
    <video width="560" poster="img/thumb.png" controls autoplay loop>
        <source src="midia/meu-video-original.mp4" type="video/mp4">
        <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo </p>
    </video>
    <p>(ordem de vídeos é carregada de cima para baixo)</p>

    <h1>Inserindo vídeos do youtube</h1>
    <p>Preferências por esse tipo de hospedagem que vem por outro site, pois não consome dados de seu site</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/foPQvuWAuK4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo Vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/569963019?h=a69162e3cf&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
